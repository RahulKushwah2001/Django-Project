<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Organization | Organization Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Create New Organization</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Organization Name</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="id_industry">Industry</label>
                {{ form.industry }}
            </div>

            <div class="form-group">
                <label for="id_address">Address</label>
                {{ form.address }}
            </div>

            <div class="form-group">
                <label for="id_contact_email">Contact Email</label>
                {{ form.contact_email }}
            </div>

            <button type="submit" class="btn btn-success">Create Organization</button>
        </form>

        <br>
        <a href="{% url 'home' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>

</body>
</html>
